<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="flex min-h-screen items-center justify-center">
            <!-- login card -->
            <div class="shadow-3xl rounded-3xl border p-6 mt-8">
                <h1 class="mb-5 text-center text-3xl font-bold">Login</h1>
                <input
                    type="text"
                    class="mb-5 w-full rounded-lg border p-3 shadow-lg"
                    placeholder="enter your email"
                />
                <input
                    type="text"
                    class="mb-5 w-full rounded-lg border p-3 shadow-lg"
                    placeholder="enter your password"
                />
                <button
                    class="mb-4 w-full rounded-lg border bg-sky-500 p-3 text-white shadow-lg"
                >
                    Login
                </button>

                <div class="flex justify-between">
                    <span>Forget passowrd</span>
                    <span>Create new account</span>
                </div>

                <div class="my-3 border-b"></div>

                <!-- footer button -->
                <div class="my-5 flex space-x-5">
                    <button
                        class="flex w-full items-center justify-center rounded-lg border border-red-400 p-3 shadow-lg"
                    >
                        <img
                            class="w-8"
                            src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-1024.png"
                            alt=""
                        />
                        <span>Google</span>
                    </button>

                    <button
                        class="flex w-full items-center justify-center rounded-lg border border-red-400 p-3 shadow-lg"
                    >
                        <img
                            class="w-8"
                            src="https://static.vecteezy.com/system/resources/previews/018/930/476/non_2x/facebook-logo-facebook-icon-transparent-free-png.png"
                            alt=""
                        />
                        <span>Facebook</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
